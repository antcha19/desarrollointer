<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Nuevo wallet</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript">
 	function comprobar(){ 	
 		if(document.getElementById("nombre").value==""||
 			document.getElementById("apellidos").value==""||
                        document.getElementById("dni").value==""||
                        document.getElementById("fechanacimiento").value==""||
                        document.getElementById("email").value==""||
 			document.getElementById("saldoeuros").value==""){
 				alert("faltan datos");
 			return false;
 		}
 		else{
 			return true;
 		}
 		
 	}

</script>
</head>
<body>
   <!-- esto apunta al controller -->
<form action="Controller?op=doAltaEwallet" method="post" onsubmit="return comprobar();">
	Nombre:<input id="nombre" type="text" name="nombre"/>
	<br/>
        Apellidos:<input id="apellidos" type="text" name="apellidos"/>
	<br/>
        Dni:<input id="dni" type="text" name="dni"/>
	<br/>
        Fecha de Nacimiento:<input id="fechanacimiento" type="text" name="fechanacimiento"/>
	<br/>
	Email:<input id="email" type="text" name="email"/>
	<br/>
        Saldo Euros:<input id="saldoeuros" type="text" name="saldoeuros"/>
	<br/>
	<input type="submit" value="Guardar"/>
</form>
</body>
</html>
